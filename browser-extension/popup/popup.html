<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收藏到AI笔记</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <h2>📚 收藏到AI笔记</h2>
    </div>

    <!-- 未登录状态 -->
    <div id="not-logged-in" class="section" style="display: none;">
      <div class="info-box">
        <!-- 公众号二维码区域 -->
        <div class="qr-code-section">
          <div class="qr-code-container">
            <img 
              src="/wechat_login.jpg" 
              alt="微信公众号二维码"
              class="qr-code-image"
            />
          </div>
          <p class="instruction">
            <strong>请关注公众号【白小年1999】</strong>
          </p>
          <p class="hint">
            在公众号内发送 <span class="code-badge">666</span> 获取登录验证码
          </p>
        </div>

        <!-- 验证码输入框 -->
        <div class="form-group">
          <label for="verification-code">验证码</label>
          <input
            id="verification-code"
            type="text"
            maxlength="6"
            placeholder="请输入6位验证码"
            class="code-input"
          />
        </div>

        <!-- 登录按钮 -->
        <button id="login-btn" class="primary-btn" disabled>
          <span class="btn-text">登录</span>
          <span class="btn-loading" style="display: none;">验证中...</span>
        </button>

        <!-- 错误提示 -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- 底部说明 -->
        <div class="footer-note">
          <p>验证码有效期为1分钟</p>
          <p class="small">未注册用户将自动创建账号</p>
        </div>
      </div>
    </div>

    <!-- 已登录状态 -->
    <div id="logged-in" class="section" style="display: none;">
      <!-- 页面信息 -->
      <div class="page-info">
        <div class="info-item">
          <label>标题:</label>
          <span id="page-title">-</span>
        </div>
        <div class="info-item">
          <label>来源:</label>
          <span id="page-url">-</span>
        </div>
      </div>

      <!-- 文件夹选择 -->
      <div class="folder-section">
        <label>选择文件夹:</label>
        <div id="folder-tree" class="folder-tree">
          <div class="loading">加载中...</div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="actions">
        <button id="collect-btn" class="primary-btn" disabled>
          <span class="btn-text">收藏</span>
          <span class="btn-loading" style="display: none;">收藏中...</span>
        </button>
        <button id="logout-btn" class="secondary-btn">退出登录</button>
      </div>

      <!-- 状态提示 -->
      <div id="status-message" class="status-message" style="display: none;"></div>
    </div>
  </div>

  <script src="../utils/api-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
